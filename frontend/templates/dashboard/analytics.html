<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Assistant Vocal</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg mb-4">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-microphone-alt text-primary"></i>
                    Assistant Vocal
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home"></i>
                        Accueil
                    </a>
                    <a class="nav-link active" href="/dashboard/analytics">
                        <i class="fas fa-chart-line"></i>
                        Analytics
                    </a>
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i>
                        Déconnexion
                    </a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="display-6">
                        <i class="fas fa-chart-line text-primary"></i>
                        Tableau de bord Analytics
                    </h1>
                    <p class="lead">Statistiques d'utilisation et insights sur vos documents</p>
                </div>
            </div>

            <!-- Key Metrics Row -->
            <div class="row mb-4" id="metricsCards">
                <!-- Dynamic cards will be loaded here -->
            </div>

            <!-- Charts Row -->
            <div class="row mb-4">
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-language"></i>
                                Documents par langue
                            </h5>
                        </div>
                        <div class="card-body">
                            <canvas id="languageChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-activity"></i>
                                Activité récente
                            </h5>
                        </div>
                        <div class="card-body">
                            <canvas id="activityChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Documents -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-file-alt"></i>
                                Documents récents
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="recentDocuments">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class AnalyticsDashboard {
            constructor() {
                this.loadDashboardData();
            }

            async loadDashboardData() {
                try {
                    const response = await fetch('/api/analytics/dashboard');
                    const data = await response.json();
                    
                    this.renderMetrics(data);
                    this.renderLanguageChart(data.documents.by_language);
                    this.renderActivityChart(data.usage);
                    this.renderRecentDocuments(data.documents.recent);
                    
                } catch (error) {
                    console.error('Error loading dashboard:', error);
                }
            }

            renderMetrics(data) {
                const metricsHtml = `
                    <div class="col-lg-3 col-md-6 mb-3">
                        <div class="card bg-primary">
                            <div class="card-body text-center">
                                <i class="fas fa-file-alt fa-2x mb-2"></i>
                                <h3 class="mb-0">${data.documents.total}</h3>
                                <p class="mb-0">Documents</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-3">
                        <div class="card bg-success">
                            <div class="card-body text-center">
                                <i class="fas fa-comments fa-2x mb-2"></i>
                                <h3 class="mb-0">${data.conversations.total}</h3>
                                <p class="mb-0">Conversations</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-3">
                        <div class="card bg-info">
                            <div class="card-body text-center">
                                <i class="fas fa-message fa-2x mb-2"></i>
                                <h3 class="mb-0">${data.conversations.total_messages}</h3>
                                <p class="mb-0">Messages</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-3">
                        <div class="card bg-warning">
                            <div class="card-body text-center">
                                <i class="fas fa-globe fa-2x mb-2"></i>
                                <h3 class="mb-0">${Object.keys(data.documents.by_language).length}</h3>
                                <p class="mb-0">Langues</p>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('metricsCards').innerHTML = metricsHtml;
            }

            renderLanguageChart(languageData) {
                const ctx = document.getElementById('languageChart').getContext('2d');
                
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(languageData),
                        datasets: [{
                            data: Object.values(languageData),
                            backgroundColor: [
                                'rgba(54, 162, 235, 0.8)',
                                'rgba(255, 99, 132, 0.8)',
                                'rgba(255, 205, 86, 0.8)',
                                'rgba(75, 192, 192, 0.8)'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }

            renderActivityChart(usageData) {
                const ctx = document.getElementById('activityChart').getContext('2d');
                
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(usageData),
                        datasets: [{
                            label: 'Nombre d\'événements',
                            data: Object.values(usageData),
                            backgroundColor: 'rgba(54, 162, 235, 0.8)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            renderRecentDocuments(documents) {
                if (documents.length === 0) {
                    document.getElementById('recentDocuments').innerHTML = `
                        <div class="text-center text-muted">
                            <i class="fas fa-folder-open fa-3x mb-3"></i>
                            <p>Aucun document récent</p>
                        </div>
                    `;
                    return;
                }

                const html = documents.map(doc => `
                    <div class="d-flex justify-content-between align-items-center border-bottom py-2">
                        <div>
                            <h6 class="mb-1">
                                <i class="fas fa-file-alt text-primary"></i>
                                ${doc.original_filename}
                            </h6>
                            <small class="text-muted">
                                <span class="badge bg-info">${doc.detected_language}</span>
                                ${doc.word_count} mots
                                • ${new Date(doc.created_at).toLocaleDateString('fr-FR')}
                            </small>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-sm btn-outline-primary" onclick="viewDocument(${doc.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="generateSummary(${doc.id})">
                                <i class="fas fa-file-contract"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('recentDocuments').innerHTML = html;
            }
        }

        function viewDocument(docId) {
            window.location.href = `/?document=${docId}`;
        }

        async function generateSummary(docId) {
            try {
                const response = await fetch(`/api/documents/${docId}/summary`);
                const result = await response.json();
                
                if (result.summary) {
                    alert(`Résumé: ${result.summary.content}`);
                } else {
                    alert('Erreur: ' + result.error);
                }
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            new AnalyticsDashboard();
        });
    </script>
</body>
</html>
